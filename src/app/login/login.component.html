<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <!--create login form-->
            <form #ref="ngForm"  (ngSubmit)="userLogin(ref)">
                <!--add radios for admin and user-->
                <label for="">Choose role</label>
                <!--radio for admin-->
                <div class="form-check">
                    <input type="radio" name="role" id="admin" class="form-check-input"value="admin" ngModel>
                    <label for="admin" class="form-check-label">Admin</label>
                </div>

                 <!--radio for user-->
                 <div class="form-check">
                    <input type="radio" name="role" id="user" class="form-check-input" value="user" ngModel>
                    <label for="user" class="form-check-label">User</label>
                </div>

                <!--add username-->
                <div class="form-group">
                    <label for="un">User name</label>
                    <input type="text" name="username" id="un" class="form-control" ngModel>
                </div>
                <!--add password-->
                <div class="form-group">
                    <label for="pw">Password</label>
                    <input type="password" name="password" id="pw" class="form-control" ngModel>
                </div>
                <!--add submit button-->
                <button type="submit" class="btn btn-success d-block mx-auto">Login</button>
            </form>

    </div>
    <div class="col-sm-3"></div>
</div>
